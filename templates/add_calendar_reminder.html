{% extends "layout.html" %}

{% block content %}
<div class="container my-5" data-bs-theme="dark">
    <h1 class="mb-5">Warranty Expiration Reminder</h1>
    <div class="card border-secondary mb-3">
        <form action="{{ url_for('add_calendar_reminder', item_id=item[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3 custom-margin">
                <label for="name" class="form-label" style='color: whitesmoke;'>Name:</label>
            </div>

            <div class="mb-3 custom-margin">
                <label for="name" class="form-label" style='color: whitesmoke;'>Name:</label>
                <input type="text" class="bg-body-secondary mb-3 form-control" id="name" name="name" required>
            </div>
        </form>

        <div class="mb-3 custom-margin text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
